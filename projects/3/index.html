<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Touch The Numbers</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="onInit()">
    <header class="main-header">
        <h1 class="main-title">Touch The Numbers</h1>
        <h3 class="game-decription">Select Level:</h3>
        <div class="buttons-container flex justify-center one-edge-shadow">
            <button onclick="onClickEasy()" class="level-btn easy align-center">Easy</button>
            <button onclick="onClickMedium()" class="level-btn medium align-center">Medium</button>
            <button onclick="onClickHard()" class="level-btn hard align-center">Hard</button>
        </div>
    </header>
    <div class="timer-container flex justify-center">
        <h1 class="timer-title timer-element">Timer:</h1>
        <h1 class="timer flex justify-center timer-element"><time>00:00:00</time></h1>
    </div>
    <div class="table-container flex justify-center"></div>
    <section class="game-over-container flex column align-center"></section>
    <script src="main.js"></script>

</body>

</html>
